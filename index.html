<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Slabo+27px&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Dice game</title>
</head>

<body>
  <div class="container-fluid text-center">
    <h1 class="game-heading">Play Me</h1>
       <div class="row">
         <div class="col-lg-3 col-md-3 text-center player1">
             <p class="paragraph1">Player 1 score</p>
             <p class="paragraph1 score1"></p>
         </div>
         <div class="col-lg-3 col-md-3 col-sm-6 col-6">
           <img class="img1 img-fluid" src="images/dice6.png" alt="dice-img">
         </div>
         <div class="col-lg-3 col-md-3 col-sm-6 col-6">
           <img class="img2 img-fluid" src="images/dice6.png" alt="dice-img">
         </div>
         <div class="col-lg-3 col-md-3 text-center player2">
             <p class="paragraph2">Player 2 score</p>
             <p class="paragraph2 score2"></p>
         </div>
       </div>
       <p class="moves"></p>
      <div class="d-grid gap-2 col-3 mx-auto">
      <button type="button" class="btn  btn-dark btn-lg play">Play</button>
      <button type="button" class="btn  btn-dark btn-lg restart">Restart</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
